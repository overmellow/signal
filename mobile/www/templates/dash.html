<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Welcome to Signal</h2>
    <button class="button button-calm" ng-click="logout()"> Log Out</button>
    <h5>userId: {{myuser.id}}</h5>
    <h5>phone: {{myuser.phone}}</h5>
    {{data}}
  </ion-content>
  <div class="tabs tabs-icon-only">
    <a class="tab-item" ui-sref="dash">
      <i class="icon ion-ios-gear"></i>
    </a>
    <a class="tab-item" ui-sref="conversations">
      <i class="icon ion-ios-chatboxes-outline"></i>
    </a>
    <a class="tab-item" ui-sref="contacts">
      <i class="icon ion-ios-people-outline"></i>
    </a>
  </div> 
</ion-view>
