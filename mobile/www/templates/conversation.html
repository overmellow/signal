<ion-view view-title="{{contact.name}}">
 
   <ion-content class="padding has-footer">
      <div class="message-div" ng-repeat="message in conversation.messages" ng-class="message.senderId == user.id ? 'pull-right' : ''">       
        <span class="message-span" ng-class="message.senderId == user.id ? 'my-message' : 'not-my-message'" ng-hide="message.url">{{message.message}}</span>
      </div>
    
  </ion-content> 

  <ion-footer-bar class="bar-stable item-input-inset" keyboard-attach>
 
    <label class="item-input-wrapper">
      <input id="message-input" type="text" placeholder="Message" ng-model="newMessage.message">            
    </label>

    <button class="button button-small button-positive" ng-click="sendMessage(newMessage)"> Send</button>
  </ion-footer-bar>

</ion-view>
