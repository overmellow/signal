<ion-view view-title="AuthCode" name="signinauthcode">
  <ion-content class="padding">

		<form id="signin-form" ng-submit="signinAuthcode(user)"> 
			<div class="list">
			  <label class="item item-input">
			    <input type="text" placeholder="authCode" ng-model="user.authCode">
			  </label>
			</div>
			<button type="submit" class="btn btn-default">Sign In</button>
		</form>

  </ion-content>
</ion-view>
