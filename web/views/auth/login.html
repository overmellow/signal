<div class="alert alert-success" role="alert" ng-if="notification">{{notification}}</div>
<div class="panel panel-default">
  <div class="panel-heading">Log In
  <a href="#/signup" class="btn btn-default btn-xs pull-right">Sign Up</a>
  </div>
  <div class="panel-body">
	<form>
	  <div class="form-group">
	    <label>Email</label>
	    <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="login(user)">Log In</button>
	</form>
  <div>
</div>
