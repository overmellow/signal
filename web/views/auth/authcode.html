<form id="signin-form" ng-submit="signin(user)">
	<div class="form-group">
	  <label>authCode</label>
	  <input type="text" class="form-control" placeholder="authCode" ng-model="user.authCode">
	</div>
	<button type="submit" class="btn btn-default">Sign In</button>
	<button type="button" class="btn btn-default" ng-click="backToPhone(user)">Back</button>
	<button type="button" class="btn btn-default pull-right" ng-click="resendAuthCode(user)">Resend AuthCode</button>
</form>
