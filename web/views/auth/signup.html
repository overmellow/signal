<div class="alert alert-success" role="alert" ng-if="notification">{{notification}}</div>
<div class="panel panel-default">
  <div class="panel-heading">Sign Up
	  <a href="#/login" class="btn btn-default btn-xs pull-right">Log In</a>  	
  </div>
  <div class="panel-body">
	<form>
	  <div class="form-group">
	    <label>Email</label>
	    <input type="text" class="form-control" placeholder="Email" ng-model="newUser.email">
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" placeholder="Password" ng-model="newUser.password">
	  </div>
	  <div class="form-group">
	    <label>Name</label>
	    <input type="text" class="form-control" placeholder="Name" ng-model="newUser.name">
	  </div>
	  <button type="submit" class="btn btn-default" ng-click="signup(newUser)">Sign Up</button>
	</form>
  <div>
</div>
