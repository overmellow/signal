<div class="alert alert-success" role="alert" ng-if="notification">{{notification}}</div>
<div class="panel panel-default">
  <div class="panel-heading">Profile
  <a href="#/" class="btn btn-default btn-xs pull-right">Back</a>
  </div>
  <div class="panel-body">
	<form>
		<div class="form-group">
	    <label>Name</label>
	    <input type="text" class="form-control" placeholder="name" ng-model="user.name">
	  </div>
	  <div class="form-group">
	    <label>Email</label>
	    <input type="text" class="form-control" placeholder="Email" ng-model="user.email" disabled>
	  </div>
	  <div class="form-group">
	    <label>Password</label>
	    <input type="password" class="form-control" placeholder="Password" ng-model="user.password">
	  </div>


	  <button type="submit" class="btn btn-default" ng-click="updateProfile(user)">Update Profile</button>
	</form>
  <div>
</div>
