<div class="panel panel-default">
  <div class="panel-heading">{{contact.email}}
  	<a class="btn btn-default btn-xs pull-right" ng-click="back()">Back</a>
  	<!-- <a href="#/conversations" class="btn btn-default btn-xs pull-right"">Back</a> -->
  </div>

	<div class="conversation-div" id="mydiv">
		<div class="message-div" ng-repeat="message in messages" ng-class="message.sender == user.id ? 'pull-right' : ''">
			<span class="message-span" ng-class="message.sender == user.id ? 'my-message' : 'not-my-message'">{{message.message}}</span>
		</div>
	</div>

  <div class="panel-footer">
		<form>
		  <div class="input-group">
	      <textarea  id="message-input" type="text" class="form-control" placeholder="Message" ng-model="newMessage.message" rows="1"></textarea>
	      <span class="input-group-btn">
	        <button class="btn btn-default" type="button" ng-click="sendMessage(newMessage)">Send</button>
	      </span>
	    </div>
		</form>
  <div>
</div>
